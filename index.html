<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Algorithm</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div>
        <h3>参数设置</h3>
        <label>选择类别：
            <select id="stage">
                <option value="pll">PLL</option>
                <option value="oll">OLL</option>
                <option value="bird">鸟</option>
            </select>
        </label>
        <br><br>

        <label>Size
            <input type="number" id="size" value="80">
        </label>
        <br><br>
        <label>Algorithm
            <textarea name="Case" id="case" placeholder="Input The Algorithm"></textarea>
        </label>

        <button id="update">更新图片</button>
    </div>

    <!-- 右侧图片显示 -->
    <div>
        <img id="preview" src="" alt="图片预览" style="max-width:100%; max-height:100%;">
    </div>

    <div id="tableContainer">

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
